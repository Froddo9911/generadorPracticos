<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Generador de Examen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container-sm">
    <h2>Generador de examen</h2>
    <form id="exam-form" method="post" action="{% url 'generar_examen' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label>Ingrese la materia</label>
        <select class="form-select" aria-label="Opciones" id="materia" name="materia">
          <option selected>Open this select menu</option>
          <option value="Verb-be-Sentences">Verb-be-Sentences</option>
          <option value="Verb-be-Questions">Verb-be-Questions</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Ingrese la dificultad de las preguntas</label>
        <select class="form-select" aria-label="Opciones" id="dificultad" name="dificultad">
          <option selected>Open this select menu</option>
          <option value="A1">A1</option>
          <option value="A2">A2</option>
          <option value="B1">B1</option>
          <option value="B2">B2</option>
          <option value="C1">C1</option>
          <option value="C2">C2</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="numeroPreguntas" class="form-label">Ingrese El Numero de Preguntas</label>
        <input type="text" class="form-control" id="numeroPreguntas" name="numeroPreguntas"
          aria-describedby="emailHelp" />
      </div>
      <button type="submit" class="btn btn-primary">
        Generar Examen
      </button>
    </form>
  </div>

  <div class="container-sm">
    <div class="mb-3">
      <div class="resultado-consulta">
        <textarea name="resultado-consulta" id="resultado-consulta" cols="70" rows="10">
{{ respuesta_chat }}</textarea>
      </div>
    </div>
  </div>
</body>

</html>
